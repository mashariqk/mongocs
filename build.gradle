plugins {
	id 'org.springframework.boot' version '2.2.6.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compile 'org.mongodb:mongodb-driver-reactivestreams:4.0.2'
	compile group: 'org.mongodb', name: 'mongodb-driver-core', version: '4.0.2'
	compile group: 'org.mongodb', name: 'bson', version: '4.0.2'
	compile group: 'org.reactivestreams', name: 'reactive-streams', version: '1.0.2'
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.6'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}
